<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>E-commerce Delivery Time Predictor App</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>E-commerce Delivery Time Predictor App </span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask With Full Deployment.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img1.jpg') }}" alt="Image_1">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img2.jpg') }}" alt="Image_2">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img3.jpg') }}" alt="Image_3">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img4.jpg') }}" alt="Image_4">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img5.jpg') }}" alt="Image_5">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img6.jpg') }}" alt="Image_6">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img7.jpg') }}" alt="Image_7">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img8.jpg') }}" alt="Image_8">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict_datapoint') }}" method="POST">
                    <!-- Weather Condition Dropdown-->
                    <select class="form-input align-center" name="Weather_conditions">
                        <option value="none">--- Weather Condition categories ---</option>
                        <option value="Fog">Fog</option>
                        <option value="Stormy">Stormy</option>
                        <option value="Sandstorms">Sandstorms</option>
                        <option value="Windy">Windy</option>
                        <option value="Cloudy">Cloudy</option>
                        <option value="Sunny">Sunny</option>
                        
                    </select><br>
                    
                    <!-- Road Traffic Dropdown -->
                    <select class="form-input align-center" name="Road_traffic_density">
                        <option value="none">--- Road Traffic categories ---</option>
                        <option value="Jam">Jam</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select><br> 

                    <!-- Type oF Order Dropdown -->
                    <select class="form-input align-center" name="Type_of_order">
                        <option value="none">--- Order categories ---</option>
                        <option value="Snack">Snack</option>
                        <option value="Meal">Meal</option>
                        <option value="Drinks">Drinks</option>
                        <option value="Buffet">Buffet</option>
                    </select><br> 

                    <!-- Type OF Vehicle Dropdown -->
                    <select class="form-input align-center" name="Type_of_vehicle">
                        <option value="none">--- Vehicle categories ---</option>
                        <option value="motorcycle">motorcycle</option>
                        <option value="scooter">scooter</option>
                        <option value="electric_scooter">electric_scooter</option>
                        <option value="bicycle">bicycle</option>
                    </select><br> 

                    <!-- Festival Dropdown -->
                    <select class="form-input align-center" name="Festival">
                        <option value="none">--- Festival categories ---</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select><br> 

                    <!-- City Dropdown -->
                    <select class="form-input align-center" name="City">
                        <option value="none">--- City categories ---</option>
                        <option value="Metropolitian">Metropolitian</option>
                        <option value="Urban">Urban</option>
                        <option value="Semi-Urban">Semi-Urban</option>
                    </select><br> 
                                                      
                    <input class="form-input" type="text" name="Delivery_person_Age" placeholder="Delivery_person_Age"><br>
                    <input class="form-input" type="text" name="Delivery_person_Ratings" placeholder="Delivery_person_Ratings"><br>
                    <input class="form-input" type="text" name="Restaurant_latitude" placeholder="Restaurant_latitude"><br>
                    <input class="form-input" type="text" name="Restaurant_longitude" placeholder="Restaurant_longitude"><br>
                    <input class="form-input" type="text" name="Delivery_location_latitude" placeholder="Delivery_location_latitude"><br>
                    <input class="form-input" type="text" name="Delivery_location_longitude" placeholder="Delivery_location_longitude"><br>
                    <input class="form-input" type="text" name="Vehicle_condition" placeholder="Vehicle_condition"><br>
                    <input class="form-input" type="text" name="Multiple_deliveries" placeholder="Multiple_deliveries"><br>
                    <input class="form-input" type="datetime-local" name="Order_date" placeholder=""><br>
                    <input class="form-input" type="datetime-local" name="Order_time" placeholder=""><br>
                    <input class="form-input" type="datetime-local" name="Time_order_picked" placeholder=""><br>
                

                    
			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img21.jpg') }}" alt="Image_1">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img22.jpg') }}" alt="Image_2">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img23.jpg') }}" alt="Image_3">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img24.jpg') }}" alt="Image_4">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img25.jpg') }}" alt="Image_5">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img26.jpg') }}" alt="Image_6">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img27.jpg') }}" alt="Image_7">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img28.png') }}" alt="Image_8">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/acaaattunde2012"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/acaaattunde2012"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Developed ❤️ By Bankole Ayoade.</p>
       </div>

    </body>
</html>
